{% if item_list %}
    


    
    	<table bolder=1>
    {% for item in item_list %}
       <tr><td> {{ item.question }}</td><td>{{ item.username }}</td><td>{{ item.feedback }}</td><td>{{ item.create | date:"[Y-m-d h:i] " }}</td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
